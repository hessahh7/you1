<!DOCTYPE html>
<html>
<head>
  <title>Candy Shop</title>
  <style>
    /* CSS styles for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #ffcc00;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 10px;
      color: #ffffff;
      text-decoration: none;
    }

    main {
      text-align: center;
      padding: 20px;
    }

    .candy-image {
      max-width: 400px;
      margin: 0 auto;
    }

    .candy-description {
      margin-top: 20px;
    }

    footer {
      background-color: #333333;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <img class="candy-image" src="candy.jpg" alt="Candy Shop">
    <div class="candy-description">
      <h1>Welcome to our Candy Shop!</h1>
      <p>Explore a wide variety of delicious candies.</p>
      <a class="button" href="#">Shop Now</a>
      <a class="button" href="#">Learn More</a>
    </div>
  </main>

  <footer>
    &copy; 2024 Candy Shop. All rights reserved.
  </footer>

  <script>
    // JavaScript code goes here if needed
  </script>
</body>
</html>
